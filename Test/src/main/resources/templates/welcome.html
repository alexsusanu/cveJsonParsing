<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        table{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div>
        <table>
        <thead>
            <th th:each="level : ${severityLevels}" th:text="${level}"></th>
        </thead>
        <tbody>
            <tr th:each="severityPerYear :${severityPerYear.entrySet()}">
                <td th:text="${severityPerYear.key}"></td>
                <td th:each="innerSet : ${severityPerYear.getValue().entrySet()}"></td>
                <td th:each="innerSet : ${severityPerYear.getValue().entrySet()}" th:text="${innerSet.getValue()}"></td>
            </tr>
        </tbody>
        </table>
    </div>
</body>
</html>
